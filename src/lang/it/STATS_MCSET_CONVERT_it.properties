Description=Questa procedura converte un insieme a categorie multiple in un insieme di dicotomie multiple che rappresenta le stesse informazioni. Ci\u00f2 pu\u00f2 essere utile in combinazione con il comando di estensione STATS CATEGORY ORDER o per ordinare in tabelle valori singoli o per creare variabili dummy per l'utilizzo in procedure quali la regressione.
Summary=Convertire un insieme a categorie multiple in un insieme di dicotomie multiple
